<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name</title>

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/product_details.css">
</head>
<body>
    <!-- User Interface -->
    <div class="user-header">
        <div class="section1-header">
            <h3 id="user-hello">Hello, User!</h3>
        </div>
        <div class="section2-header">
            <h2>U-Toys</h2>
        </div>
        <div class="section3-header">
            <div class="user-login">
                <img src="saved-icon/cart-shopping-solid.svg" id="shopping-cart" alt="shopping-cart">
                <a href="account.html"><img src="https://cdn0-production-images-kly.akamaized.net/dRlCPAybKFVW0XiDmLuO4RJriE4=/1200x1200/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/4119862/original/065226400_1660189533-i_m_Groot.jpg" id="user-photos" alt="userprofile"></a>
            </div>
            <div class="user-not-login">
                <button type="button" class="user-method">Sign In</button>
                <button type="button" class="user-method">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Navigation Bar Container -->
    <div class="navigation-bar-container">
        <nav>
            <div class="logo">
                <h2>Logo</h2>
            </div>
            <ul id="navigation-ul">
                <a href="home.html">Home</a>
                <a href="">About</a>
                <a href="product.html">Product</a>
                <a href="">Contact Us</a>
            </ul>
        </nav>
    </div>
    
    <section class="product-detail-container">

        <div class="product-details-grid">

            <!-- Left Grid -->
            <div class="product-details-left">
                <div class="images-container">
                    <br><br>
                    <img id="product-images" src="https://www.hasbro.com/common/productimages/en_US/F0B755ADAA58413392BC01E10A19816B/6506487c84cc369fc93df96014864612b6a28867.jpg" alt="Board Game">
                    <br><br>
                </div>
            </div>


            <!-- Right Grid -->
            <div class="product-details-right">
                <div class="details-container">
                    <p id="product-title">Clue Board Game</p>
                    <p id="product-details">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus ea culpa repellat ipsa beatae temporibus. Dolores fugiat alias incidunt ex necessitatibus nobis eveniet illo, veniam soluta optio a, amet quaerat?</p>
                    <hr>

                    <div class="button-wrapper">
                        <button type="button">Add to Cart</button>
                        <button type="button">Place Order</button>
                    </div>

                </div>
            </div>
        </div>

    </section>

    <!-- Javascript Link -->
    <script src="https://kit.fontawesome.com/e67bdeab51.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
